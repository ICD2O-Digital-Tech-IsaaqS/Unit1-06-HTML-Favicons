<!DOCTYPE html>
<!-- Unit1-06-HTML-Favicon -->
<html lang="en-ca">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="My Second webpage, with a favicon">
    <meta name="keywords" content="Immaculata, ICS2O">
    <meta name="author" content="Isaaq Simon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- For the favicon on this page -->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon_io (1)/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon_io (1)/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon_io (1)/favicon-32x32.png">
    <link rel="manifest" href="./favicon_io (1)/site.webmanifest">

		<!-- To use Google's MDL -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.red_pink-indigo.min.css" />
    <title>My Second Web Page, with a Favicon</title>
  </head>
  <body>
		<!-- To use Google's MDL -->
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
		
		<div class = "mdl-layout mdl-js-layout mdl-layout--fixed-header">
			
			<!-- Web page header -->
	    <header class = "mdl-layout__header">
	      <div class = "mdl-layout__header-row">      
	        <span class = "mdl-layout-title">My Second Web Page, with a Favicon</span>          
	      </div>       
	    </header>
			
			<!-- Container for web page content -->
	    <main class = "mdl-layout__content" style = "padding-left:20px">
				
		    <h3>See my favicon in the browser tab above.</h3>	
				
				<!-- Slider with Starting Value -->
				<h6>Here is a slider from Google's MDL:</h6>
				<input class="mdl-slider mdl-js-slider" type="range" min="0" max="100" value="25" tabindex="0">
				<br>
				<div id="hello-world">I like ice cream. Do you?</div>
		</main>
		<!-- Simple Textfield -->
		 </form>
<label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-1">
  <input type="checkbox" id="switch-1" class="mdl-switch__input" checked>
  <span class="mdl-switch__label"></span>
</label>
<form action="#">
  <div class="mdl-textfield mdl-js-textfield">
	<label class="mdl-textfield__label" for="sample1">If you check the box which flavours do you like?</label>
    <input class="mdl-textfield__input" type="text" id="sample1">
  </div>
  </body>
</html>
